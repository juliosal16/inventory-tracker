    <h1>CVICU ITEM LOCATOR</h1>
    <p class="text-center">P0083</p>

    <div class="input-group w-75 mx-auto">
      <input
        class="search form-control search-container"
        aria-describedby="inputGroupFileAddon04"
        aria-label="Upload"
        placeholder="Search inventory..."
        id="itemSearch"
        onkeyup="filterCards()"
      />
     
    </div>
    </div>
    <div class="frame"></div>

    

    <script>
      const inventoryData = [
        {
          itemNumber: "6714",
          name: "PEDIATRIC INFUSION SET",
          sequence: "A515CD",
        },
        {
          itemNumber: "260300",
          name: "CHLORAPREP 1.5ML",
          sequence: "B075CD",
        },
        {
          itemNumber: "260400",
          name: "CHLORAPREP 3ML",
          sequence: "B085CD",
        },
        {
          itemNumber: "C39001",
          name: "CONTAINER SPECIMEN W/O CAP",
          sequence: "B640CD",
        },
        {
          itemNumber: "7989",
          name: "IV START KIT",
          sequence: "B530CD",
        },
        {
          itemNumber: "1002795",
          name: "DRESSING WOUND CONTACT LAYER",
          sequence: "H05510",
        },
        {
          itemNumber: "BTD-BCR",
          name: "BLOOD TRANSFER CAPS RED",
          sequence: "C320CD",
        },
        {
          itemNumber: "N56A",
          name: "NEEDLELESS ADAPTER",
          sequence: "B565CD",
        },
        {
          itemNumber: "HP1400",
          name: "HOT PACK",
          sequence: "C06510",
        },
        {
          itemNumber: "B2020",
          name: "BRUSH SURGICAL W/NAIL CLEANER",
          sequence: "A595CD",
        }
      ];

      function renderCards(cardsToRender) {
        let cardHTML = "";
        
        if (cardsToRender.length === 0) {
            cardHTML = '<h2 class="no-match-message">❌ No match found ❌</h2> <img src="./img/error.svg" alt="Searching image" />';
            
        } else {
            cardsToRender.forEach((card) => {
              cardHTML += `
              <div class="w-100 m-3">
                <div class="card mb-3 w-50 mx-auto">
                <div class="row g-0">
                <div class="col-md-8">
                <div class="card-body p-3">
                <h5 class="card-title">${card.name}</h5>
                <p class="card-text">Ref Number: ${card.itemNumber}</p>
                <p class="card-text">Sequence: ${card.sequence}</p>
                </div>
               </div>
               </div>
               </div>
             </div>          
              `;
            });
        }
        
        document.querySelector(".frame").innerHTML = cardHTML;
      }

      function filterCards() {
        const searchTerm = document
          .getElementById("itemSearch")
          .value.toLowerCase().trim();

        if (searchTerm.length === 0) {
            document.querySelector(".frame").innerHTML = '';
            return; 
        }

        const filteredCards = inventoryData.filter((c) => {
          const nameMatch = c.name.toLowerCase().includes(searchTerm);
          const refMatch = c.itemNumber.toLowerCase().includes(searchTerm);
          const sequenceMatch = c.sequence.toLowerCase().includes(searchTerm);

          return nameMatch || refMatch || sequenceMatch;
        });

        renderCards(filteredCards);
      }

      
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
